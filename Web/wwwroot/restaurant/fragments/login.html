<div class="row otterpop-central" style="padding-top: 66px !important">
    <div class="col-xs-12" style="padding: 0px 37px 0px 0px !important; height: 100%">
        <div class="row nopadormargin" style="background-color: #fff; height: 100%; border-radius: 26px;">
            <div class="row text-center" style="padding-bottom: 16px !important; padding-top: 8px !important">
                <b style="font-size: 3.0em">Login</b>
            </div>
            <div class="row nopadormargin" style="padding-bottom: 0px !important; font-size: 12px; color: rgb(82, 132, 138)">
                <div class="col-xs-4">
                </div>
                <div class="col-xs-4">
                    <div class="row">
                        Username
                    </div>
                    <div class="row" style="padding-bottom: 20px !important">
                        <input style="text-align: left;" class="otterpop-restaurant-input" placeholder="Username" type="text" ng-model="username" />
                    </div>
                    <div class="row">
                        Password
                    </div>
                    <div class="row" style="padding-bottom: 20px !important">
                        <input style="text-align: left;" class="otterpop-restaurant-input" placeholder="Password" type="password" ng-model="password" />
                    </div>
                    <div class="row">
                        <a ng-click="login()" class="cursor-pointer">Click to login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
